<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="component-container">
      <div class="component-container-2">
        <div class="component-img">
            <div class="component-img-hover">
              <a href="#"><img src="images/icon-view.svg" alt=""></a>
            </div>
        </div>
        <div class="component-aH1">
          <a href="#">Equilibrium #3429</a>
        </div>
        <div class="component-p">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="component-numbers">
          <div class="numbers-left">
            <img src="images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="numbers-right">
            <img src="images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
        <hr>
        <div class="component-profile">
          <img src="images/image-avatar.png" alt="">
          <span>Creation of <a class="white" href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
